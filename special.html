<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Valentine's Day Flip Book</title>

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <!-- AUTOPLAY BACKGROUND MUSIC -->
    <audio id="bg-music" autoplay loop hidden>
      <source src="./assets/song/song1 (mp3cut.net).mp3" type="audio/mp3" />
      Browser kamu tidak mendukung audio.
    </audio>
  </head>
  <body class="bg-cream">
    <!-- Headline -->
    <header class="py-4">
      <div class="container text-center">
        <div
          id="hedlinecontainer"
          class="d-flex justify-content-center align-items-center"
        >
          <div id="shine" class="lh-1">YAUDAH KOLEKSI FOTO BERDUA</div>
        </div>
      </div>
    </header>

    <!-- Gallery -->
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 d-flex justify-content-center">
            <div class="gallery" aria-label="Valentine gallery">
              <img loading="lazy" src="./assets/fotober2/foto1.png" alt="" />
              <img loading="lazy" src="./assets/fotober2/foto4.jpg" alt="" />
              <img loading="lazy" src="./assets/fotober2/foto3.jpg" alt="" />
              <img loading="lazy" src="./assets/fotober2/foto2.png" alt="" />
              <img loading="lazy" src="./assets/fotober2/foto5.jpg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- ====== SECTION: Judul + Dua Hati (HTML+CSS only) ====== -->
    <section class="val-wrap">
      <h2 class="spark-title">
        KAMU KANGEN GAK KWKWKW (Deutschkurs di BBJ) foto be 2 cuma dikit ya di akuu:(
      </h2>
      <!-- Subjudul kecil -->
      <p class="spark-subtitle">pencet dibawah</p>
      <div class="hearts">
        <!-- Toggle kiri -->
        <input id="heart-yes" type="checkbox" class="toggle" />
        <label
          class="heart heart--yes"
          for="heart-yes"
          aria-label="IYAA KANGENN!!"
        >
          <svg viewBox="0 0 100 100" class="heart__svg" aria-hidden="true">
            <path
              class="heart__fill"
              d="M50 18C43 6 24 3 14 16c-8 11-5 28 5 38 12 12 31 27 31 27s19-15 31-27c10-10 13-27 5-38-10-13-29-10-36 2z"
            />
          </svg>
          <span class="heart__label">IYAA KANGENN!!</span>
        </label>

        <!-- Toggle kanan -->
        <input id="heart-no" type="checkbox" class="toggle" />
        <label class="heart heart--no" for="heart-no" aria-label="ENGGAAK!!">
          <svg viewBox="0 0 100 100" class="heart__svg" aria-hidden="true">
            <!-- belah kiri & kanan supaya bisa ‚Äúpecah‚Äù -->
            <defs>
              <clipPath id="clip-left">
                <rect x="0" y="0" width="50" height="100" />
              </clipPath>
              <clipPath id="clip-right">
                <rect x="50" y="0" width="50" height="100" />
              </clipPath>
            </defs>
            <g class="half half--left" clip-path="url(#clip-left)">
              <path
                class="heart__fill"
                d="M50 18C43 6 24 3 14 16c-8 11-5 28 5 38 12 12 31 27 31 27s19-15 31-27c10-10 13-27 5-38-10-13-29-10-36 2z"
              />
            </g>
            <g class="half half--right" clip-path="url(#clip-right)">
              <path
                class="heart__fill"
                d="M50 18C43 6 24 3 14 16c-8 11-5 28 5 38 12 12 31 27 31 27s19-15 31-27c10-10 13-27 5-38-10-13-29-10-36 2z"
              />
            </g>
            <!-- garis retak -->
            <path
              class="crack"
              d="M50 25 L46 34 L54 43 L48 52 L52 61"
              vector-effect="non-scaling-stroke"
            />
          </svg>
          <span class="heart__label">ENGGAAK!!</span>
        </label>
      </div>
    </section>
    <!-- ====== FOOTER SECTION ====== -->
    <footer class="val-footer">
      <p class="footer-text">
        makasih banyak ya udah mau nemenin aku walaupun cuman sebentar dan skrg
        udah jarang ketemu ü•π‚ù§Ô∏è
      </p>

      <a href="index.html" class="back-button">Kembali ke Main Page</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      const audio = document.getElementById("bg-music");
      audio.volume = 0.5; // 0.0 = mute | 1.0 = full volume | 0.2 = 20%
    </script>
  </body>
</html>
